<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <link rel="stylesheet" href="style.css">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Chuck Norris Voyage 42 Team 8</title>
</head>

<body>

 <header>
  <div class="container-header">
   <h1>Chuck Norris Facts!</h1>
   <img class="logo" src="1.svg" alt="logo">
  </div>
  <form action="#" class="form" id="form">
   <input type="text" name="search" id="search" class="search" placeholder="Fact search">
   <select name="categories" id="categories" class="categories">
    <option value=""> --- Categories --- </option>
    <option value="option1">Option #1</option>
    <option value="option2">Option #2</option>
    <option value="option3">Option #3</option>
    <option value="option4">Option #4</option>
    <option value="option5">Option #5</option>
   </select>
   <button id="search-btn" class="search-btn">Search</button>
  </form>
 </header>


 <main>
  <section class="modal" id="modal">
   <img src="https://via.placeholder.com/500x270/FFFFFF?text=Placeholder+Image+Voyage42+Team8" alt="">
   <p>Information about the application and intructions for use / possibly a modal or maybe just a section above!</p>
  </section>

  <section class="fact" id="fact">
   <p class="fact-text" id="fact-text"></p>
   <button class="random-fact" id="random-fact">Get a random fact!</button>
  </section>

 </main>

 <footer>
  <small>Chingu Voyage 42 - Toucans Team 08</small>
 </footer>

 <script src="javascript.js"> </script>
</body>

</html>
