<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <link rel="stylesheet" href="style.css">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <!-- font awesome cdn for the toggle for darkmode and possible whatever else i think might look nice, please update wih feedback on what you want gone or the like. - kirsten -->
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
  integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />
 <!--  -->
 <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
 <title>Chuck Norris Voyage 42 Team 8</title>
</head>

<body>

 <header class="darkmode-toggle">
  <label for="darkmode" id="toggle">
   <i class="fa-solid fa-moon"></i>
   <input type="checkbox" name="darkmode" id="darkmode">
  </label>
  <!-- <label for="lightmode">
   <i class="fa-solid fa-sun"></i>
  </label> -->
 </header>

 <header>
  <div class="container-header">
   <img class="logo" src="1.svg" alt="logo">
   <!-- <h1>Chuck Norris Facts!</h1> -->
  </div>
  <form action="#" class="form" id="form">
   <div class="search-bar-container">
    <img src="svg.png" alt="search icon image">
    <input type="text" name="search" id="search" class="search" placeholder="Fact search">
   </div>
   <select name="categories" id="categories" class="categories">
    <option value=""> --- Categories --- </option>
    <option value="animal">Animal</option>
    <option value="career">Career</option>
    <option value="celebrity">Celebrity</option>
    <option value="dev">Dev</option>
    <option value="fashion">Fashion</option>
    <option value="food">Food</option>
    <option value="history">History</option>
    <option value="money">Money</option>
    <option value="movie">Movie</option>
    <option value="music">Music</option>
    <option value="science">Science</option>
    <option value="sport">Sport</option>
    <option value="travel">Travel</option>
   </select>
   <button id="search-btn" class="search-btn" type='button'>Search</button>
  </form>
 </header>


 <main>
  <!-- <section class="modal" id="modal">
   <img src="https://via.placeholder.com/500x270/FFFFFF?text=Placeholder+Image+Voyage42+Team8" alt="">
   <p>Information about the application and intructions for use / possibly a modal or maybe just a section above!</p>
  </section> -->

  <section class="fact" id="fact">
   <h2 class="user-searched"> You searched for the keyword: <span id="keyword" class="keyword"> </span> </h2>
   <p class="fact-text" id="fact-text"></p>
   <button class="random-fact" id="random-fact">Get a random fact!</button>
  </section>

 </main>

 <footer>
  <small>Chingu Voyage 42 - Toucans Team 08</small>
 </footer>

 <script src="javascript.js" type="module"> </script>
</body>

</html>
